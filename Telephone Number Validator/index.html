!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Telephone Number Validator</h1>
        <input type="text" id="user-input" class="form-control" placeholder="Enter phone number">
        <button id="check-btn" class="btn btn-primary mt-3">Check Number</button>
        <button id="clear-btn" class="btn btn-secondary mt-3">Clear</button>
        <div id="results-div" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
