<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Palindrome Checker</h1>
        <div class="form-group">
            <label for="text-input">Enter text:</label>
            <input type="text" class="form-control" id="text-input" placeholder="Enter text to check">
        </div>
        <button class="btn btn-primary" id="check-btn">Check</button>
        <div id="result" class="mt-3"></div>
    </div>
    <h4>Built by <a href="https://www.linkedin.com/in/arav-arora-5b5b1228b/">Arav Arora</h4>

  
    <script src="script.js"></script>
</body>
</html>
