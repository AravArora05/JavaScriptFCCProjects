<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen flex items-center justify-center">
    <div id="container" class="bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-900 p-2 rounded-lg bg-gradient-to-r from-yellow-300 to-yellow-500">Arav's Cash Register</h1>
        <div>
            <label class="block mt-4 text-lg font-semibold text-gray-700" for="cash">Enter Amount Given by Customer:</label>
            <input type="number" class="pl-4 inline-block mt-2 border-2 border-dashed border-gray-500 focus:border-yellow-500 focus: outline-none rounded-md p-2" id="cash" step="0.01" min="0.00" placeholder="Amount">
            <button id="purchase-btn" class="inline-block text-white bg-gradient-to-r from-blue-500 to-blue-400 mt-4 p-2 rounded-lg hover:from-blue-300 hover:to-blue-400 ">Purchase</button>
            <div id="change-due" class="bg-blue-100 mt-4 p-2 rounded-md text-gray-800 w-8/9"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
