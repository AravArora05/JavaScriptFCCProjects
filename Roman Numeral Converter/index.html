<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <div class="converter-box">
            <h1 class="converter-title">Roman Numeral Converter</h1>
            <div class="input-section">
                <label for="number" class="input-label">Enter a Number:</label>
                <input type="number" id="number" class="number-input">
            </div>
            <button id="convert-btn" class="convert-button">Convert</button>
            <div id="output" class="output-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
