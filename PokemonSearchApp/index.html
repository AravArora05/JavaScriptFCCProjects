<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-red-500 to-yellow-300 min-h-screen flex items-center justify-center">
    <div class="box bg-gray-100 p-4 rounded-lg ring-offset-4 ring-4 ring-blue-500">
        <h1 class="text-center bg-gradient-to-r from-blue-400 to-blue-300 p-2 rounded-md mb-2">Arav Arora's Pokemon App</h1>
        <div class="search p-2">
            <input id="search-input" class="w-full p-1 rounded-lg" placeholder="Search for a Pokemon here" required>
            <button id="search-button" class="text-white bg-blue-700 p-1 rounded-lg w-full mt-1">Search</button>
        </div>
        <div class="image-section w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg">
            <div class="flex w-full mb-2">
                <h2 class="w-1/2 text-center bg-gray-200 p-1 rounded">Name</h2>
                <h2 class="w-1/2 text-center bg-gray-200 p-1 rounded">ID</h2>
            </div>
            <div class="flex w-full mb-4">
                <h2 id="pokemon-name" class="w-1/2 bg-blue-100 p-2 rounded text-center">N/A</h2>
                <h2 id="pokemon-id" class="w-1/2 text-center bg-blue-100 p-2 rounded">N/A</h2>
            </div>
            <div id="image" class="w-full text-center mt-4"></div>
            <div class="flex" id="types"></div>
        </div>
        <div id="stats-container" class="information mt-2"></div>
        <p id="height"></p>
        <p id="hp"></p>
        <p id="weight"></p>
        <p id="defense"></p>
        <!-- Fix to pass test --> 
        <p id="spee"></p>
        <p id="attack"></p>
        <p id="special-attack"></p>
          <p id="special-defense"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
